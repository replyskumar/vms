language: python
env:
- DATABASE_URL='mysql://root:@localhost:3306/vms'
python:
- '3.6'
services:
- mysql
install:
- pip install -q -r requirements.txt
before_script:
- mysql -u root -e 'CREATE DATABASE vms;'
- python manage.py makemigrations --noinput
- python manage.py migrate --noinput
- python manage.py collectstatic --noinput
script:
- python manage.py test
deploy:
  provider: heroku
  api_key:
    secure: 
  app: vms-techm
  on:
    repo: rajeevrmenon97/vms
