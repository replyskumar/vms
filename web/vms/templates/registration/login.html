<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>VMS - Login</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <link href="/static/main/css/login.css" rel="stylesheet" />
    <link href="/static/main/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>

  <hgroup>
    <h1>Vulnerability Management System</h1>
    <h3>Login</h3>
  </hgroup>
  <form id="loginform" class="form-vertical" action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    {% if next %}
      <input type="hidden" name="next" value="{{ next }}" />
    {% endif %}
    <div class="group">
      <input name="username" autofocus="" required="" id="id_username" maxlength="254" type="text"><span class="highlight"></span><span class="bar"></span>
      <label>Username</label>
    </div>
    <div class="group">
      <input name="password" required="" id="id_password" type="password"><span class="highlight"></span><span class="bar"></span>
      <label>Password</label>
    </div>
    {% if form.errors %}
    <div class="alert alert-danger">
      <strong>Error! </strong>Wrong credentials.
    </div>
    {% endif %}
    <button type="submit" class="button buttonBlue">Login
      <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
    </button>
  </form>
  <footer>
    <p>&copy;<a href="http://techmahindra.com/" target="_blank">TechMahindra</a></p>
  </footer>
</body>
<script src="/static/main/js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="/static/main/js/login.js"></script>
</html>
